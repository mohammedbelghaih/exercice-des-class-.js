<!DOCTYPE html>
<html>
<head>
	<title>Class</title>
	<script type="text/javascript" src="class.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="myForm">
			<h3>Nom</h3>
			<input type="text" placeholder="Nom" id="nom">
		</div>
		<div class="myForm">
			<h3>Prénom</h3>
			<input type="text" placeholder="Prénom" id="prenom">
		</div>
		<div class="myForm">
			<h3>Date de Naissance</h3>
			<input type="text" placeholder="Date de Naissance" id="date">
		</div>
		<div class="myForm">
			<h3>Lieu de Naissance</h3>
			<input type="text" placeholder="Lieu de Naissance" id="lieu">
		</div>
		<div class="myForm">
			<h3>Numéro de Telephone</h3>
			<input type="phone" placeholder="Numéro de Telephone" id="phone">
		</div>
		<div class="myForm">
			<h3>Adresse</h3>
			<input type="text" placeholder="Adresse" id="adresse">
		</div>
		<div class="btn">
		<button type="button" onclick="submit();">Envoyer</button>
		</div>
	</div>
	<div>
		<table id="tb" border="1px soli3">
			<tr>
				<td>Nom</td>
				<td>Prénom</td>
				<td>Date de Naissance</td>
				<td>Lieu de Naissance</td>
				<td>Numéro de Telephone</td>
				<td>Adresse</td>
			</tr>
		</table>
	</div>

</body>
</html>
